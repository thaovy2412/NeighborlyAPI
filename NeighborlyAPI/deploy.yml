apiVersion: v1
kind: Secret
metadata:
  name: func-keys-kube-secret-vytt1-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vytt1-api-function-keys-identity-svc-act
---
rules:
- apiGroups:
  - ''
  resources:
  - secrets
  - configMaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: functions-keys-manager-role
---
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: functions-keys-manager-role
subjects:
- kind: ServiceAccount
  name: vytt1-api-function-keys-identity-svc-act
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vytt1-api-function-keys-identity-svc-act-functions-keys-manager-rolebinding
---
apiVersion: v1
kind: Service
metadata:
  name: vytt1-api-http
spec:
  selector:
    app: vytt1-api-http
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vytt1-api-http
  labels:
    app: vytt1-api-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vytt1-api-http
  template:
    metadata:
      labels:
        app: vytt1-api-http
    spec:
      containers:
      - name: vytt1-api-http
        image: vytt1acr.azurecr.io/vytt1-api
        ports:
        - containerPort: 80
        env:
        - name: AzureFunctionsJobHost__functions__0
          value: createAdvertisement
        - name: AzureFunctionsJobHost__functions__1
          value: deleteAdvertisement
        - name: AzureFunctionsJobHost__functions__2
          value: getAdvertisement
        - name: AzureFunctionsJobHost__functions__3
          value: getAdvertisements
        - name: AzureFunctionsJobHost__functions__4
          value: getPost
        - name: AzureFunctionsJobHost__functions__5
          value: getPosts
        - name: AzureFunctionsJobHost__functions__6
          value: updateAdvertisement
        - name: AzureWebJobsSecretStorageType
          value: kubernetes
        - name: AzureWebJobsKubernetesSecretName
          value: secrets/func-keys-kube-secret-vytt1-api
        envFrom:
        - secretRef:
            name: vytt1-api
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
        startupProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
      serviceAccountName: vytt1-api-function-keys-identity-svc-act
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vytt1-api
  labels:
    app: vytt1-api
spec:
  selector:
    matchLabels:
      app: vytt1-api
  template:
    metadata:
      labels:
        app: vytt1-api
    spec:
      containers:
      - name: vytt1-api
        image: vytt1acr.azurecr.io/vytt1-api
        env:
        - name: AzureFunctionsJobHost__functions__0
          value: eventHubTrigger
        envFrom:
        - secretRef:
            name: vytt1-api
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
        startupProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
      serviceAccountName: vytt1-api-function-keys-identity-svc-act
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: vytt1-api
  labels: {}
spec:
  scaleTargetRef:
    name: vytt1-api
  triggers:
  - type: eventgridtrigger
    metadata:
      direction: in
